<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />

  <title>DuoVocab</title>
</head>

<body>
  <div id="root">
    <div id="vocab-link"><a href="https://forum.duolingo.com/comment/31508369" target="_blank">Link to Duo Spanish
        Vocab</a></div>
    <textarea placeholder="Paste a word list here (comma-separated)" id="paste-area"></textarea>
    <br />
    <div id="columns">
      <table id="table-root">
        <thead>
          <tr>
            <td>
              <input type="checkbox" id="apple" />
              <label for="apple">Apple</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="banana" />
              <label for="banana">Banana</label>
            </td>
          </tr>
        </thead>
      </table>
      <div id="right-panel">
        <div>Additional Words:</div>
        <textarea placeholder="Enter additional words here, separated by commas or newlines" id="additions"></textarea>
        <br />
        <br />

        <button id="submit-btn">Done</button>
        <p id="success-text" hidden="true">Success! Copied to clipboard</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
